<h1>pipes works!</h1>

<p><b>Uppercase</b>	{{ title | uppercase }} 	</p>

<p><b>Lowercase</b>	{{ title | lowercase }}	</p>

<p><b>Currency</b>	{{ 123456 | currency:"USD" }}	</p>

<p><b>Decimal</b>	{{ 123456.12335 | number:"2.3-3"}}	</p>

<p><b>Date</b>		{{ todayDate | date:"d/m/y" }}	</p>
<p><b>Time</b>		{{ todayDate | date:"shortTime" }}	</p>
