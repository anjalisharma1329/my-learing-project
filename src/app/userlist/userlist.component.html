<h1>userlist works!</h1>

<div>
	<table class="table table-bordered  table-sm" style="background-color: #fff">
		<thead>
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>Username</th>
			<th>Eemail Id</th>
			<th>Address</th>
			<th>Phone</th>
			<th>Website</th>
			<th>Company</th>
		</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of persondata">
				<td>{{ item.id }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.username }}</td>
				<td>{{ item.email }}</td>
				<td>{{ item.address.street}},  {{item.address.suite}},  {{item.address.city}},  {{item.address.zipcode }}</td>
				<td>{{ item.phone }}</td>
				<td>{{ item.website }}</td>
				<td>{{ item.company.name }}</td>
			</tr>
		</tbody>
	</table>
</div>
